<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="A powerful and stylish to-do list with dark mode, due dates, and tags. Built with HTML, CSS, and JavaScript.">
<meta name="keywords" content="to-do list, JavaScript project, productivity app, HTML CSS JS, task manager">
<meta name="author" content="Shivraj Jadeja">

  <title>Advanced To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    
    <div class="controls">
      <input type="text" id="taskInput" placeholder="Enter your task..." />
      <input type="date" id="dueDate" />
      <select id="category">
        <option value="">Category</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Urgent">Urgent</option>
      </select>
      <select id="priority">
        <option value="Low">Low 🔵</option>
        <option value="Medium">Medium 🟡</option>
        <option value="High">High 🔴</option>
      </select>
      <button onclick="addTask()">➕ Add Task</button>
      <button onclick="clearAll()">🗑️ Clear All</button>
      <button onclick="toggleDarkMode()">🌓 Toggle Dark Mode</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
